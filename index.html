<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adopt Your Favorite Animal</title>
  <link rel="stylesheet" href="form.css">
</head>
<body>

  <form class="adoption-form">
    <h1>Adopt Your Favorite Animal</h1>

    <div class="form-group">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
    </div>

    <div class="form-group">
      <label for="animal">Choose an Animal</label>
      <select id="animal" name="animal" required>
        <option value="">-- Select an Animal --</option>
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
        <option value="Krypton">Krypton</option>
        <option value="rabbit">Rabbit</option>
        <option value="bird">Bird</option>
        <option value="hamster">Hamster</option>
      </select>
    </div>

    <div class="form-group">
      <label for="reason">Why do you want to adopt this animal?</label>
      <textarea id="reason" name="reason" placeholder="Write your reason here..." required></textarea>
    </div>

    <button type="submit" class="submit-button">Submit</button>
  </form>

</body>
</html>
